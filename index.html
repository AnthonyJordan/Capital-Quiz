<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Capital Quiz</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <script src="src/index.js"></script>

    <h1>Capital Quiz!</h1>
    <div></div>
    <h2>Can you guess the country from the flag and capital?</h2>

    <div>
        <img id="flag-img" src="assets/tmp img.png">
    </div>
    <h3 id="capital">Capital City Name</h3>
    <form id="guess-form">
        <label for="country-name"></label><br>
        <input id="country-name" class="submit" type="text" placeholder="Enter country name here" /><br>
        <input type="submit" class="submit" />
    </form>

    <div><button id="next-round" class="submit">Next Round</button></div>
    <div id="country-info">
        <p id="population">Country Population</p>
        <p id="currency">Country Currencies</p>
        <p id="languages">Country Languages</p>
        <div id="scoreboard">Scoreboard
            <p id="score">Current Score: 0</p>
        </div>
    </div>

</body>

</html>
